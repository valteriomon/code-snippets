<style>
*,
*::before,
*::after {
  box-sizing: border-box;
}

body,
h1,
h2,
h3,
h4,
p {
  margin: 0;
}

body {
  min-height: 100vh;
  text-rendering: optimizeSpeed;
  line-height: 1.5;
  font-family: system-ui, sans-serif;
}

.main {
  padding: 0.5rem;
}

.comment-list {
  list-style: none;
  padding: 0.5rem;
  margin: 0;
}

body > .comment-list > .comment {
  border-bottom: 1px solid #000;
  margin-bottom: 10px;
}

.comment .comment-list {
  padding-left: 50px;
}

.comment {
  word-break: break-word;
  hyphens: auto;
}

.comment-body {
  padding-bottom: 10px;
  color: #444;
}

.comment-meta {
  color: #767676;
  font-size: .875rem;
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
}

.comment-body a {
  color: inherit;
  hyphens: none;
}
</style
